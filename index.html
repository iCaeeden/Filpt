<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="path/to/icon.png">
</head>
<body>
    <div class="swipe-indicator left">‚ùå</div>
    <div class="swipe-indicator right">üíö</div>

    <div class="card-container">

        <!-- Replace image1.jpg, image2.jpg, etc. with your images -->
        <div class="card" style="background-image: url('image1.jpg');"></div>
        <div class="card" style="background-image: url('image2.jpg');"></div>
        <div class="card" style="background-image: url('image3.jpg');"></div>
        <!-- Add more cards if needed -->

    </div>


    <script>
        document.documentElement.requestFullscreen = document.documentElement.requestFullscreen ||
            document.documentElement.mozRequestFullScreen ||
            document.documentElement.webkitRequestFullscreen ||
            document.documentElement.msRequestFullscreen;

        // Request fullscreen when the page is loaded
        window.onload = () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        };
    </script>



    <script src="script.js"></script>
</body>
</html>
